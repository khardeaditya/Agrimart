<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table class="table">
        <tr>
            <th>Id</th>
            <th>Firts Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Number</th>
            <th>Password</th>
            <th>Confirm Password</th>
            <th>Actions</th>
        </tr>

        <tr *ngFor="let regi of users">
            <td>{{regi.rid}}</td>
            <td>{{regi.fname}}</td>
            <td>{{regi.lname}}</td>
            <td>{{regi.email}}</td>
            <td>{{regi.number}}</td>
            <td>{{regi.pass}}</td>
            <td>{{regi.cpass}}</td>
            <td>
                <button class="btn btn-primary">Update</button>&nbsp;
                <button class="btn btn-danger">Delete</button>
            </td>
    </table>
</body>

</html>
